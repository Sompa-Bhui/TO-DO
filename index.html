<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- ✅ Your custom stylesheet -->
  <link rel="stylesheet" href="root/css/style.css">

  <title>TODO with Reminder</title>
</head>
<body>
  <header></header>
  
  <div class="todo-box">
    <!-- ✅ Form with Task + Reminder Input -->
    <form>
      <input 
        type="text" 
        class="todo-txt" 
        id="todo-txt" 
        placeholder="type every task right here"
      >

      <!-- ✅ Date-time picker for reminder -->
      <input 
        type="datetime-local" 
        id="todo-reminder"
      >

      <button type="submit" class="todo-btn" id="todo-btn">
        <i class="fas fa-plus-circle"></i>
      </button>
    </form>

    <input type="checkbox" name="check" id="check">
    <span data-alert>there is no task until now !</span>
    
    <section class="todo-container"></section>
  </div>

  <!-- ✅ Reminder Sound -->
  <audio id="reminderSound" src="reminder.mp3" preload="auto"></audio>

  <!-- ✅ Your JS file -->
  <script src="root/js/app.js"></script>
</body>
</html>
